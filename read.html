<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/read.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="icon" href="img/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="img/favicon/android-icon-48x48.png" sizes="48x48" />
    <title>9doggy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <a class="logo" href="index.html"><div class="logo__img"></div></a>
        <ul class="menus">
          <li class="menu__shop hover">SHOP</li>
          <li class="menu__community hover">
            <a href="board.html">COMMUNITY</a>
          </li>
        </ul>
        <div class="cart hover">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
        <div class="account hover"><i class="fa-solid fa-user fa-lg"></i></div>
      </div>
      <main>
        <div class="board__read">
          <h1>안녕하세요 ? 반갑습니다.</h1>
          <div class="read__desc">
            <span class="desc__writer"
              ><span style="color: #c6bfb9">by. </span>글쓴이</span
            >
            <span class="desc__date">2024.08.19</span>
          </div>
          <input
            type="text"
            class="write__title"
            placeholder="제목을 입력해주세요."
            value="테스트"
            readonly
          />
          <div class="write__upload">
            <label for="upload__file" class="upload__label"
              ><i class="fa-solid fa-image fa-lg"></i
            ></label>
            <span class="upload__desc">파일 업로드</span>
            <input type="file" class="upload__file" id="upload__file" />
          </div>

          <textarea
            name="textarea"
            class="write__textarea"
            placeholder="내용내용내용"
          ></textarea>
          <div class="write__btns">
            <div class="write__btn">취소</div>
            <div class="write__btn">등록</div>
          </div>
        </div>
      </main>
      <footer>
        <span class="footer__text">© 9doggy Inc. ALL Rights Reserved</span>
      </footer>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cbc86f8bd3.js"
    crossorigin="anonymous"
  ></script>
</html>
